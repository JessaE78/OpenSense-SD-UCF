    <script>
        const secondaryOptions = {
            "SGP30": ["TVOC", "eCO2"],
            "BME280": ["Temperature", "Pressure", "Altitude", "Humidity"],
            "TSL2591": ["Visible", "Fullspectrum", "Infrared", "Lux"],
            "MPL3115A2": ["Pressure", "Altitude", "Temperature"]
        };

        function updateSecondaryOptions(primarySelect, secondarySelect) {
            const selectedSensor = primarySelect.value;
            secondarySelect.innerHTML = "";

            if (selectedSensor in secondaryOptions) {
                secondaryOptions[selectedSensor].forEach(option => {
                    const optionElement = document.createElement("option");
                    
                    optionElement.textContent = option;
                    optionElement.value = option;
                    
                    secondarySelect.appendChild(optionElement);
                });
            } else {
                const optionElement = document.createElement("option");
                
                optionElement.textContent = "Default";
                optionElement.value = "Default";
                
                secondarySelect.appendChild(optionElement);
            }
        }

        function handlePrimarySelectChange() {
            const index = this.id.split("-")[1];
            const button = document.getElementById(`channel-${index}-button`);
            
            if (document.getElementById('save-button').clicked) {
                if (this.value !== "None") {
                    button.classList.remove('disabled');
                    button.removeAttribute('disabled');
                } else {
                    button.classList.add('disabled');
                    button.setAttribute('disabled', 'true');
                }
            }
            
            updateSecondaryOptions(this, document.getElementById(`secondary-${index}`));
        }

        for (let i = 0; i < 8; i++) {
            const primarySelect = document.getElementById(`sensors-${i}`);
            const secondarySelect = document.getElementById(`secondary-${i}`);
            
            if (primarySelect) {
                primarySelect.addEventListener('change', handlePrimarySelectChange);
                updateSecondaryOptions(primarySelect, secondarySelect);
                
                const button = document.getElementById(`channel-${i}-button`);
                button.classList.add('disabled');
                button.setAttribute('disabled', 'true');
            } else {
                console.error(`channel ${i} not found.`);
            }
        }

        document.getElementById('save-button').addEventListener('click', function() {
            this.clicked = true;
            const primarySelects = document.querySelectorAll('[id^=sensors]');
            
            primarySelects.forEach(select => {
                const index = select.id.split("-")[1];
                const button = document.getElementById(`channel-${index}-button`);
                
                if (select.value !== "None") {
                    button.classList.remove('disabled');
                    button.removeAttribute('disabled');
                } else {
                    button.classList.add('disabled');
                    button.setAttribute('disabled', 'true');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                // Prevent the default form submission
                event.preventDefault(); 
                // Sends a post request to the server with the values from the user selection
                const formData = new FormData(form);
                fetch('/configureSensors', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if(response.ok) {
                        return response.text();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log(data); 
                    alert('Configuration saved successfully!');
                })
                .catch((error) => {
                    console.error('There has been a problem with your fetch operation:', error);
                    alert('Failed to save configuration.');
                });
            });

            // Function to handle redirection with parameters
            function redirectToDataPage(channelNumber) {
                const primarySensorSelect = document.getElementById(`sensors-${channelNumber}`);
                const secondarySensorSelect = document.getElementById(`secondary-${channelNumber}`);
                const primarySensorValue = primarySensorSelect.value;
                const secondarySensorValue = secondarySensorSelect ? secondarySensorSelect.value : '';

                // Construct the redirection URL with query parameters
                const url = `dataPage.html?channel=${channelNumber}&primary=${encodeURIComponent(primarySensorValue)}&secondary=${encodeURIComponent(secondarySensorValue)}`;
                window.location.href = url;
            }

            // Attach the redirect function to each "Data Page" button
            for (let i = 0; i < 8; i++) {
                const button = document.getElementById(`channel-${i}-button`);
                if (button) {
                    button.addEventListener('click', function(event) {
                        event.preventDefault(); 
                        redirectToDataPage(i);
                    });
                }
            }
         });
