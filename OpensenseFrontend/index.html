<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  

    <title>OpenSense</title>
</head>
<body>
    <div class="main-container">
        <!-- Top half container -->
        <div class="data-container">
            <!-- list -->
            <div class="data-list" id="data-container"> 
                <!-- Data will be injected here -->
                <p>random</p>
                <p>random</p>
                <p>random</p>
                <p>random</p>
                <p>random</p>
            </div>

            <div class="data-graph">

            </div>
        </div>

        <!-- Bottom half container -->
        <div class="button-container">
            <div class="sensor-buttons">
                <button class="sensor-button" onclick="injectData('Data 1')">Sensor 1</button>
                <button class="sensor-button" onclick="injectData('Data 2')">Sensor 2</button>
                <button class="sensor-button" onclick="injectData('Data 3')">Sensor 3</button>
            </div>
            <div class="export-clear-buttons">
                <button class="export-button">Export</button>
                <button class="clear-button" onclick="clearContent()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        var intervalId;

        function injectData(data) {
            clearInterval(intervalId);
            var dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';
            
            intervalId = setInterval(function() {
                var dataContainer = document.getElementById('data-container');
                var newData = document.createElement('p');
                newData.textContent = data;
                dataContainer.insertBefore(newData, dataContainer.firstChild);
                if (dataContainer.children.length > 8) {
                    dataContainer.removeChild(dataContainer.lastChild);
                }
            }, 3000);
        }

        function clearContent() {
            clearInterval(intervalId);
            var dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';
        }
    </script>
</body>
</html>
