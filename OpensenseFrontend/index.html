<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OpenSense</title>
</head>
<body>
    <div class="main-container">
        <!-- Top half container -->
        <div class="data-container">
            <!-- list -->
        </div>

        <!-- Bottom half container -->
        <div class="button-container">
            <div class="sensor-buttons">
                <button class="sensor-button">Sensor 1</button>
                <button class="sensor-button">Sensor 2</button>
                <button class="sensor-button">Sensor 3</button>
            </div>
            <div class="export-clear-buttons">
                <button class="export-button">Export</button>
                <button class="clear-button">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
